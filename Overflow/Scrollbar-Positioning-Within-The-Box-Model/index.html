<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Scrollbar Posiotining Within The Box Model</title>
</head>
<body>
    <article dir="ltr">
        <figure id="box_model">
            Content Box

            <span class="vertical scrollbar">
            </span>
            <span class="horizontal scrollbar">

            </span>
        </figure>
    </article>

    <form action="">
        <label for="show_scrollbars">Show scrollbars?</label>
        <input id="show_scrollbars" type="checkbox">

        <label for="inline_scrollbars">
            Inline scrollbars?
        </label>
        <input id="inline_scrollbars" type="checkbox">
    </form>
</body>
<script src="index.js"></script>
</html>
