<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Example | Inheritance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="flow">
            <a href="#" class="my-button">A link that looks like a button.</a>
            <article class="flow">
                <p>
                    Here is some content in an article. The <a href="#">link style</a>
                    of the button will inherit from this article's CSS.
                </p>
                <p>
                    <a href="#" class="my-button">
                        A link that looks like a button
                    </a>
                </p>
            </article>
        </div>
    </div>
</body>
</html>
