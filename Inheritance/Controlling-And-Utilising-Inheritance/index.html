<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Controlling And Utilising Inheritance | Inheritance</title>
</head>
<body>
    <div class="wrapper">
        <article class="flow">
            <h1>Controlling and utilising inheritance</h1>
            <p>The <strong>bold elements inside a <code>&lt;strong&gt;</code></strong> have a <code>900</code> by default. </p>
            <div class="my-component">
                <p>This text is in a component called <code>.my-component</code>, which has a <code>font-weight</code> of
                <code>500</code>. </p>
            </div>
            <div class="my-component">
                <p><strong>This <code>&lt;strong&gt;</code> element is inside <code>.my-component</code>. It inherits the
                <code>500</code> weight because it's <code>font-weight</code> is set to <code>inherit</code>.</strong></p>
            </div>
        </article>
    </div>
</body>
</html>
