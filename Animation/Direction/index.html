<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Direction | Animation</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <figure class="callout">
                    <p>Use the drowpdown to change the direction of the animation</p>
                </figure>
                <label>
                    change direction
                    <select>
                        <option>normal</option>
                        <option>reverse</option>
                        <option>alternate</option>
                        <option>alternate-reverse</option>
                    </select>
                </label>
                <div class="grower animated"></div>
            </article>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
