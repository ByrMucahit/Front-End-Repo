<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Delay | Animation</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1><code>animation-delay</code></h1>
                <figure class="callout">
                    <p>Use the dropdown to change the delay of the animation</p>
                </figure>
                <label>Change delay
                    <select>
                        <option>0s</option>
                        <option>2s</option>
                        <option>5s</option>
                        <option>-5</option>
                    </select>
                </label>
                <div class="grower animated"></div>
            </article>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
