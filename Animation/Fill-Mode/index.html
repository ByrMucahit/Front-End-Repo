<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Fill Mode | Animation</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1><code>animation-fill-mode</code></h1>
                <figure class="callout">
                    <p>Use the dropdown to change the fill mode of the animation</p>
                </figure>
                <label>
                    Change fill mode
                    <select>
                        <option>None</option>
                        <option>forwards</option>
                        <option>backwards</option>
                        <option>both</option>
                    </select>
                </label>
                <div class="grower animated"></div>
            </article>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
