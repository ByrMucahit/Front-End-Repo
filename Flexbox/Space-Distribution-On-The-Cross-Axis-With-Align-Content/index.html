<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Space Distribution On The Cross Axis With Align Content | Flexbox</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Space distribution on the cross axis with <code>align content</code> on the cross axis with
                    <code>align content</code></h1>
                <figure class="callout">
                    <p>
                        Use the select list to change the <code>align-content</code> value
                    </p>
                </figure>
                <div class="controls">
                    <label>
                        Align Content value
                        <select id="switcher">
                            <option value="stretch">
                                stretch
                            </option>
                            <option value="flex-start">
                                flex-start
                            </option>
                            <option value="flex-end">
                                flex-end
                            </option>
                            <option value="center">
                                center
                            </option>
                            <option value="space-around">
                                space-around
                            </option>
                            <option value="space-between">
                                space-between
                            </option>
                            <option value="space-evenly">
                                space-evenly
                            </option>
                        </select>
                    </label>
                </div>
                <div class="container" id="container">
                    <div class="box">Item one</div>
                    <div class="box">Item two</div>
                    <div class="box">Item three</div>
                    <div class="box">Item gour has more text</div>
                    <div class="box">A long word: Myrmecophilous</div>
                    <div class="box">Item six</div>
                </div>
            </article>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
