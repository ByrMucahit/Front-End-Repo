<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Wrapped Flex Lines | Flexbox</title>
</head>
<body>
    <div class="controls">
        <label class="toggle" for="flexWrap">
            <span class="toggle__label">Toggle flex wrapping off/on</span>
            <input
                    type="checkbox"
                    role="switch"
                    class="toggle__element"
                    id="flexWrap"
                    checked
            >
            <div class="toggle__decor" aria-hidden="true">
                <div class="toggle__thumb">

                </div>
            </div>
        </label>
    </div>
    <div class="container" id="container">
        <div class="box">Item one</div>
        <div class="box">Item two</div>
        <div class="box">Item three</div>
        <div class="box">Item four</div>
        <div class="box">Item five, with longer text</div>
    </div>
</body>
<script src="index.js"></script>
</html>
