<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Controlling Space Inside Flex Items | Flexbox</title>
</head>
<body>
    <div class="controls">
        <label>
            Flex value
            <select id="switcher">
                <option value="initial">
                    initial
                </option>
                <option value="auto">
                    auto
                </option>
                <option value="1">
                    1
                </option>
                <option value="none">
                    none
                </option>
            </select>
        </label>
    </div>
    <div class="container" id="container">
        <div class="box">Item one</div>
        <div class="box">Item two</div>
        <div class="box">A larger item three
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
