<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>The Align Items Property | Flexbox</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>The <code>align-items</code> property</h1>
                <figure class="callout">
                    <p>
                        Use the select list to change the <code>align-items</code> value.
                    </p>
                </figure>
                <div class="controls flows">
                    <label>
                        Align items value
                        <select id="switcher">
                            <option value="stretch">
                                stretch
                            </option>
                            <option value="flex-start">
                                flex-start
                            </option>
                            <option value="flex-end">
                                flex-end
                            </option>
                            <option value="center">
                                center
                            </option>
                        </select>
                    </label>
                    <label class="toggle" for="toggle-element">
                        <span class="toggle__label">
                            Switch flex direction
                        </span>
                        <input
                                type="checkbox"
                                role="switch"
                                class="toggle__element"
                                id="toggle-element" />
                        <div class="toggle__decor" aria-hidden="true">
                            <div class="toggle__thumb"></div>
                        </div>
                    </label>
                </div>
                <div class="container" id="container">
                    <div class="box">Item one</div>
                    <div class="box">Item two</div>
                    <div class="box">Item three</div>
                    <div class="box">Item four has more text</div>
                    <div class="box">A long word: Myrmecophilous</div>
                    <div class="box">Item six</div>
                </div>
            </article>
        </div>
    </main>
</body>
<script rel="stylesheet" src="index.js"></script>
</html>
