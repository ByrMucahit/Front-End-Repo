<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Basic-Example-2 | Flexbox</title>
</head>
<body>
    <div class="page">
        <main class="content">
            <article>
                <p>
                    This is an article of content that sits inline with a sidebar. Resize the browser to see how when
                    there's no enough room, the sidebar will stack on to a new line.
                </p>
            </article>
        </main>
        <aside class="sidebar">
            <p>This sidebar will stack where there is not enough room.</p>
        </aside>
    </div>
</body>
</html>
