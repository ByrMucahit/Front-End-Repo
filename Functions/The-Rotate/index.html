<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rotate | Functions</title>
</head>
<body>
  <main>
    <div class="wrapper">
        <article class="flow">
            <label>Rotate the boxes
            <input type="range" min="0" max="360" value="0"/>
            </label>
            <div class="boxes">
                <div data-transform="x">
                    <code>rotateX()</code>
                </div>
                <div data-transform="y">
                    <code>rotateY()</code>
                </div>
                <div data-transform="z">
                    <code>rotateZ()</code>
                </div>
            </div>
        </article>
    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
