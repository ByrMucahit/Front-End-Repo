<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Scale | Functions</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <label>
                    Scale The Boxes
                    <input type="range" min="0.3" max="2" step="0.1" value="1" />
                </label>
                <div class="boxes">
                    <div data-transform="x">
                        <code>scaleX()</code>
                    </div>
                    <div data-transform="y">
                        <code>scaleY()</code>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
