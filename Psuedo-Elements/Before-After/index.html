<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Before-After | Pseudo Elements</title>
</head>
<body>
    <figure class="callout">
        <p>A callout with a nice, decorative icon. The icon is added with a <code>::before</code> psuedo-element
        , which sets inline SVGH with <a href="https://css-tricks.com/lodge/svg/09-svg-data-uris/">a data URI</a>,
       via the <code>background</code> property.</p>
    </figure>
</body>
</html>
