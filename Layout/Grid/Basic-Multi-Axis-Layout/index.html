<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Basic Multi Axis Layout | Layout</title>
</head>
<body>
    <div class="wrapper flow">
        <article class="flow">
            <h1>Basic multi-axis layout</h1>
            <figure class="callout">
                <p>The <code>grid-row</code> and <code>grid-column</code> properties instruct the first element in the grid to span to
                the start of the fourth column, from the first column, then span to the third row, from the first row.</p>
            </figure>
            <div class="my-element">
                <div class="box">Item 1</div>
                <div class="box">Item 2</div>
                <div class="box">Item 3</div>
                <div class="box">Item 4</div>
                <div class="box">Item 5</div>
                <div class="box">Item 6</div>
                <div class="box">Item 7</div>
                <div class="box">Item 8</div>
                <div class="box">Item 9</div>
                <div class="box">Item 10</div>
                <div class="box">Item 11</div>
                <div class="box">Item 12</div>
            </div>
        </article>
    </div>
</body>
</html>
