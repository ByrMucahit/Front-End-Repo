<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Text Shadow |  Shadow</title>
</head>
<body>
<main>
    <div class="wrapper">
        <article class="flow">
            <h1>Text shadow playground</h1>
            <figure class="callout">
                <p>
                    Use the inputs to modify the value of the offset, blur, spread and color to
                    change the text shadow.
                </p>
            </figure>
            <div class="flow result-css">
                <h2>Current CSS</h2>
                <p id="result"></p>
            </div>
            <form class="inputs">
                <div>
                    <label for="offsetx">Offset X (pixels)</label>
                    <input id="offsetx" type="number" min="0" max="100" value="3" />
                </div>
                <div>
                    <label for="offsety">Offset Y (pixels)</label>
                    <input id="offsety" type="number" min="0" max="100" value="3" />
                </div>
                <div>
                    <label for="blur">Blur (pixels)</label>
                    <input id="blur" type="number" min="0" max="100" value="3" />
                </div>
                <div>
                    <label for="color">Color</label>
                    <input id="color" type="color" value="#FFB6C1" />
                </div>
            </form>
            <div class="my-element" contenteditable="true">You can edit this text</div>
        </article>
    </div>
</main>
</body>
<script src="index.js"></script>
</html>
