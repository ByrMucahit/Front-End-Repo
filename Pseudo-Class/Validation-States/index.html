<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Validation States | Pseudo Class</title>
</head>
<body>
    <form>
        <label for="email">Email Address</label>
        <input
                type="email"
                id="email"
                required
                placeholder="A valid email, like name@domain.com"
                aria-hidden="true"
                aria-describedby="emailinfo">
        <p class="info" id="emailinfo">
            Add a valid email address to see the state change
        </p>
    </form>
</body>
</html>
