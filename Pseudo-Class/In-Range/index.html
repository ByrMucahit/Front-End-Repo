<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>In-Range | Pseudo Class</title>
</head>
<body>
    <form>
        <label for="number">
            Change the number
            <input type="number" id="number" aria-describedby="numberinfo" min="1" max="10" value="15" />
            <p class="info" id="numberinfo">change the number to be between 1 and 10 to see the in-range state</p>
        </label>
    </form>
</body>
</html>
