<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Stacking Context | Z-Index And Stacking Context</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <div class="top">
                    <code>z-index: 999;</code>
                    <div class="inner">
                        <code>z-index: 999;</code>
                    </div>
                </div>
                <div class="bottom">
                    <code>z-index: 2;</code>
                    <div class="inner">
                        <code>z-index: 2;</code>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
