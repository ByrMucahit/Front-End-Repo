<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Box Sizing effects on the box model | Logical Properties</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Box sizing effects on the box model</h1>
                <figure class="callout">
                    <p>
                        Now that the SVG uses a logical property for margin, it doesn't matter which direction text is
                        flowing-the margin will always be on the correct side.
                    </p>
                    <p>
                        Toggle the <code>direction</code> to see it working.
                    </p>
                </figure>
                <label class="toggle" for="toggle-element">
                    <span class="toggle__label">Toggle Directions</span>
                    <input type="checkbox" role="switch" class="toggle__element" id="toggle-element">
                    <div class="toggle__decor" aria-hidden="true">
                        <div class="toggle__thumb"></div>
                    </div>
                </label>
                <div class="sample">
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">

                        </svg>
                        <span>CSS is really good</span>
                    </p>
                </div>
            </article>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
