<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Repeating Fixed Size Tracks | Grid</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Repeating Fixed Size Tracks</h1>
                <figure class="callout">
                    <p>In this example there will be as many tracks as will fit into the container with a fixed size of 200px.
                    Resize the editor panel to see the grid change.</p>
                    <p><code>grid-template-columns: repeat(auto-fill, 200px);</code></p>
                </figure>
                <div class="container" id="conteiner">
                    <div class="box">Item one</div>
                    <div class="box">Item two</div>
                    <div class="box">Item three</div>
                    <div class="box">Item four</div>
                    <div class="box">Item five</div>
                    <div class="box">Item six</div>
                    <div class="box">Item seven</div>
                    <div class="box">Item eight</div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
