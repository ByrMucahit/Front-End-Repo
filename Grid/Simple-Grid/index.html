<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Simple Grid | Grid</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>A simple grid</h1>
                <figure class="callout">
                    <p>
                        In this example the grid container creates a grid with three column tracks and two row tracks.
                    </p>
                </figure>
                <div class="container" id="container">
                    <div class="box">
                        Item One
                    </div>
                    <div class="box">
                        Item Two
                    </div>
                    <div class="box">
                        Item Three
                    </div>
                    <div class="box">
                        Item Four
                    </div>
                    <div class="box">
                        Item five
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
