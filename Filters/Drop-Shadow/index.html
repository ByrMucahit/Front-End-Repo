<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Drop Shadow | Filters</title>
</head>
<body>
    <div class="demo">
        <div>
            <img src="https://source.unsplash.com/dPklt2rBgDw/500X300" alt="Diagonal checkboard tiles" />
            <p>No filter</p>
        </div>
        <div>
            <img src="https://source.unsplash.com/dPklt2rBgDw/500X300" alt="Diagonal checkboard tiles" class="my-element" />
            <p><code>filter: drop-shadow(5px 5px 10px orange);

            </code></p>
        </div>
    </div>
</body>
</html>
