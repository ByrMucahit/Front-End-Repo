<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Url | Filters</title>
</head>
<body>
<!-- SVG Filter effect -->
<svg xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="pink-filter" x="0" y="0" width="100%" height="100%">
            <feComponentTransfer>
                <feFuncR type="linear" slope="1" intercept="0.5"></feFuncR>
                <feFuncG type="linear" slope="0.5" intercept="0.5"></feFuncG>
                <feFuncB type="linear" slope="0" intercept="1"></feFuncB>
            </feComponentTransfer>
        </filter>
    </defs>
</svg>

<!-- Rest of HTML -->

<div class="demo">
    <div>
        <img src="https://source.unsplash.com/dPklt2rBgDw/500X300" alt="Diagonal checkboard tiles" />
        <p>No filter</p>
    </div>
    <div>
        <img src="https://source.unsplash.com/dPklt2rBgDw/500X300" alt="Diagonal checkboard tiles" class="my-element" />
        <p><code>filter: url(#pink-filter);

        </code></p>
    </div>
</div>
</svg>
</body>
</html>
