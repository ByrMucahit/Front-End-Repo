<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox And Auto Margins | Spacing</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Flexbox and auto margins</h1>
                <figure class="callout">
                    <p>
                        Setting an auto margin on one side of a flex item will push it away from the group.
                    </p>
                </figure>
                <div class="container" id="container">
                    <div class="box">Item one</div>
                    <div class="box">Item two</div>
                    <div class="box">A larger item three</div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
