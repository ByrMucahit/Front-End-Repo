<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Percentages With Margin | Margin</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Percentages with <code>margin</code></h1>
                <figure class="callout">
                    <p>
                        The box has a <code>margin</code> value of <code>20%</code> and is <code>250px</code> wide.
                        This means that on each side (top, right, bottom, left), the <strong>computed value</strong>
                        for margin will be <code>50px</code>.
                    </p>
                </figure>
                <div class="container">
                    <div class="my-element">
                        I have a computed margin of 50px.
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
