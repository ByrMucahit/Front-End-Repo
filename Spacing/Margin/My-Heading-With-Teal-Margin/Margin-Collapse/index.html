<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Heading With Teal Margin | Spacing</title>
</head>
<body>
<main>
    <div class="wrapper">
        <article class="flow">
            <div class="demo flow">
                <h1>My heading with teal margin</h1>
                <p>
                    A paragraph of text that has margin on it. The margin is blue so you can see
                    it.
                </p>
            </div>
            <label>
                Set heading’s bottom margin
                <input type="range" value="2" min="2" max="10" />
            </label>
            <figure class="callout">
                <p>
                    Set the heading element’s bottom margin with the slider to see how the
                    margin collapse changes.
                </p>
            </figure>
        </article>
    </div>
</main>
</body>
<script src="index.js"></script>
</html>
