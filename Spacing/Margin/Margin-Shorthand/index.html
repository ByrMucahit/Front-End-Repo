<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Margin Shorthant | Spacing</title>
</head>
<body>
  <main>
      <div class="wrapper">
          <article class="flow">
              <h1>Margin shorthand</h1>
              <figure class="callout">
                  <p>
                      If you only define one value for <code>margin</code>, it'll apply margin to all sides. If you
                      define two values for <code>margin</code>, the first value will applied to the top and bottom
                      sides and the second value will be applied to the left and right sides. If you define three
                      values for <code>margin</code>, the first value is <code>top</code>, the second <code>left</code>
                      <strong>and</strong> <code>right</code> and the third value is <code>bottom.</code>
                  </p>
              </figure>
              <div class="container">
                  <div class="all-sides">
                      I have a <code>margin: 20px;</code>.
                  </div>
              </div>
              <div class="container">
                  <div class="two-sides">
                      I have <code>margin: 20px 40px;</code>.
                  </div>
              </div>
              <div class="container">
                  <div class="three-sides">I have <code>margin:20px 40px 30px;</code></div>
              </div>
          </article>
      </div>
  </main>
</body>
</html>
