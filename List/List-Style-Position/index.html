<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>List Style Position | List</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <div class="list-container">
                    <h1>outside</h1>
                    <ul>
                        <li>oat milk</li>
                        <li>rhubarb</li>
                        <li>cereal</li>
                        <li>pie crust</li>
                    </ul>
                </div>

                <div class="list-container">
                    <h1>inside</h1>
                    <ul class="inside">
                        <li>oat milk</li>
                        <li>rhubarb</li>
                        <li>cereal</li>
                        <li>pie crust</li>
                    </ul>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
