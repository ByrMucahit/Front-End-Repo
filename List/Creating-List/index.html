<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creatling List | List</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>An unordered list</h1>
                <ul>
                    <li>oat milk</li>
                    <li>rhubarb</li>
                    <li>cereal</li>
                    <li>pie crust</li>
                </ul>

                <h1>An ordered list</h1>
                <ol>
                    <li>oat milk</li>
                    <li>rhubarb</li>
                    <li>cereal</li>
                    <li>pie crust</li>
                </ol>

                <h>A description list</h>
                <dl>
                    <dt>oat milk</dt>
                    <dd>- rhubarb</dd>
                    <dt>cereal</dt>
                    <dd>-pie crust</dd>
                </dl>
            </article>
        </div>
    </main>
</body>
</html>
