<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Sizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="boxContent">I am a paragraph of text that has a few words in it.</p>
    </div>
        <label class="toggle" for="intrinsic-switch">
            <span class="toggle__label">Turn on intrinsic sizing</span>
            <input type="checkbox" role="switch" class="toggle_element" id="intrinsic-switch"/>
            <div class="toggle__decor" aria-hidden="true">
                <div class="toggle_thumb"></div>
            </div>
        </label>
<p class="awesome" data-element="awesome">CSS is awesome</p>
<script src="index.js"></script>
</body>
</html>
