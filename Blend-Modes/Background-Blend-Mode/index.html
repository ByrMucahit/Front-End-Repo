<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Background Blend Mode | Blend Modes</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <article class="flow">
          <h1>Background Blend Mode</h1>
          <figure class="callout">
              <p>
                  Toggle blending to see how these stacked images are effected by <code>background-blend-mode</code>
                  to create a compostion.
              </p>
          </figure>
          <label class="toggle" for="toggle-element">
              <span class="toggle__label">
                  Toggle blending
              </span>
              <input type="checkbox" role="switch" class="toggle__element" id="toggle-element" checked />
              <div class="toggle__decor" aria-hidden="true">
                  <div class="toggle__thumb">

                  </div>
              </div>
          </label>
          <div class="demo"></div>
      </article>
    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
