<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Multiply Blend Mode | Blend Modes</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>Multiply blend mode</h1>
                <figure class="callout">
                    <p>
                        Toogle the multiply blend mode on to see how the white background gets removed from the image
                        and the pink background from its parent shows.
                    </p>
                </figure>
                <label class="toggle" for="toggle-element">
                    <span class="toggle__label">Turn on multiply blend mode</span>
                    <input type="checkbox" role="switch" class="toggle__element" id="toggle-element" checked />
                    <div class="toggle__decor" aria-hidden="true">
                        <div class="toggle__thumb">

                        </div>
                    </div>
                </label>
                <div class="demo">
                    <img src="https://source.unsplash.com/s87ngBxo4xg/500x500" alt="Red flowers on branches" />
                </div>
            </article>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
