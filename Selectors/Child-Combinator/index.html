<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Child Combinator</title>
</head>
<body>
    <div class="top box">
        <p>I have no margin because I am the first child.</p>
        <p>I have <code>margin-top</code> because I am a <strong>next sibling</strong></p>
        <p>I have a <strong>bold</strong> <em>then an emphasised bit of text</em>,
        which because I put <code>inline-block</code> on my emphasised text, gives us unwanted spacing.</p>
    </div>
</body>
</html>
