<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>RGB | Colors</title>
</head>
<body>
    <div class="wrapper">
        <article class="flow">
            <h1>RGB Colors</h1>
            <ul class="auto-grid" role="list">
                <li class="swatch">
                    <div class="swatch__sample" style="background: rgb(183 21 64)" aria-hidden="true">
                    </div>
                    <code>rgb(183, 21, 64)</code>
                </li>
                <li class="swatch">
                    <div class="swatch__sample" style="background: rgb(96 163 188)" aria-hidden="true"></div>
                    <code>rgb(96, 163, 88)</code>
                </li>

                <li class="swatch">
                    <div class="swatch__sample" style="background: : rgb(246 185 59)" aria-hidden="true"></div>
                    <code>rgb(246, 185, 59)</code>
                </li>
            </ul>
        </article>
    </div>
</body>
</html>
