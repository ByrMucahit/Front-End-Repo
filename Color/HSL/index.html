<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>HSL | Colors</title>
</head>
<body>
    <div class="wrapper">
        <article class="flow">
            <h1>HSL Colors</h1>
            <ul class="auto-grid" role="list">
                <li class="swatch">
                    <div class="swatch__sample" style="background: hsl(344, 79%, 40%)" aria-hidden="true">
                    </div>
                    <code>hsl(344 79% 40%)</code>
                </li>

                <li class="swatch">
                    <div class="swatch__sample" style="background: hsl(196 41% 56%)" aria-hidden="true">
                    </div>
                    <code>hsl(196 41% 56%)</code>
                </li>

                <li class="swatch">
                    <div class="swatch__sample" style="background: hsl(40 91% 60%)" aria-hidden="true">
                    </div>
                    <code>hsl(40 91% 60%)</code>
                </li>
            </ul>
        </article>
    </div>
</body>
</html>
